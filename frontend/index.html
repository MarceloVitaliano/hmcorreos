<body>

    <form id="emailForm">

      <select id="clientType" class="form-select" required>
        <option value="notarias">Notar√≠as p√∫blicas</option>

      <input type="file" id="csvFile" accept=".csv" class="form-control" required />

      <label>Vista previa del contenido HTML:</label>
      <div id="preview"><h2>Encuadernaci√≥n profesional para Notar√≠as P√∫blicas</h2><p>Somos especialistas en ap√©ndices y folios. Garantizamos calidad, organizaci√≥n y entrega puntual.</p><p style='margin-top:20px'><strong>üíº ¬øNecesitas una cotizaci√≥n inmediata?</strong><br><a href='https://hmcotizacionesform.vercel.app/'>Haz clic aqu√≠ para cotizar</a></p></div>

      <button type="submit" class="btn btn-primary w-100 mt-4">Enviar correos</button>
      <div class="progress visually-hidden" id="progressBar">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">0%</div>

  <script>
const form = document.getElementById('emailForm');
const progressBar = document.getElementById('progressBar');
const progress = progressBar.querySelector('.progress-bar');
const statusDiv = document.getElementById('status');

const templates = {"notarias": "<h2>Encuadernaci\u00f3n profesional para Notar\u00edas P\u00fablicas</h2><p>Somos especialistas en ap\u00e9ndices y folios. Garantizamos calidad, organizaci\u00f3n y entrega puntual.</p><p style='margin-top:20px'><strong>\ud83d\udcbc \u00bfNecesitas una cotizaci\u00f3n inmediata?</strong><br><a href='https://hmcotizacionesform.vercel.app/'>Haz clic aqu\u00ed para cotizar</a></p>", "despachos": "<h2>Refuerza tu imagen legal con encuadernaci\u00f3n de alto nivel</h2><p>Organizamos tus expedientes jur\u00eddicos con elegancia y profesionalismo.</p><p style='margin-top:20px'><strong>\ud83d\udcbc \u00bfNecesitas una cotizaci\u00f3n inmediata?</strong><br><a href='https://hmcotizacionesform.vercel.app/'>Haz clic aqu\u00ed para cotizar</a></p>", "salud": "<h2>Orden y confianza para tus historiales cl\u00ednicos</h2><p>Encuadernaci\u00f3n duradera y con presentaci\u00f3n ejecutiva para el sector salud.</p><p style='margin-top:20px'><strong>\ud83d\udcbc \u00bfNecesitas una cotizaci\u00f3n inmediata?</strong><br><a href='https://hmcotizacionesform.vercel.app/'>Haz clic aqu\u00ed para cotizar</a></p>", "construccion": "<h2>Presenta tus proyectos con impacto visual</h2><p>Ofrecemos encuadernaci\u00f3n resistente y profesional para planos y documentos t\u00e9cnicos.</p><p style='margin-top:20px'><strong>\ud83d\udcbc \u00bfNecesitas una cotizaci\u00f3n inmediata?</strong><br><a href='https://hmcotizacionesform.vercel.app/'>Haz clic aqu\u00ed para cotizar</a></p>", "gobierno": "<h2>Soluciones de encuadernaci\u00f3n para dependencias gubernamentales</h2><p>Cumple con los est\u00e1ndares oficiales de organizaci\u00f3n documental.</p><p style='margin-top:20px'><strong>\ud83d\udcbc \u00bfNecesitas una cotizaci\u00f3n inmediata?</strong><br><a href='https://hmcotizacionesform.vercel.app/'>Haz clic aqu\u00ed para cotizar</a></p>", "editoriales": "<h2>Haz que tus publicaciones luzcan impecables</h2><p>Encuadernaci\u00f3n editorial de alto nivel para tirajes cortos o presentaciones.</p><p style='margin-top:20px'><strong>\ud83d\udcbc \u00bfNecesitas una cotizaci\u00f3n inmediata?</strong><br><a href='https://hmcotizacionesform.vercel.app/'>Haz clic aqu\u00ed para cotizar</a></p>", "publicidad": "<h2>Presenta tus campa\u00f1as con estilo y profesionalismo</h2><p>Encuadernamos tus dossieres, propuestas y portfolios con impacto visual.</p><p style='margin-top:20px'><strong>\ud83d\udcbc \u00bfNecesitas una cotizaci\u00f3n inmediata?</strong><br><a href='https://hmcotizacionesform.vercel.app/'>Haz clic aqu\u00ed para cotizar</a></p>"};

function simulateProgress(doneCallback) {
  let width = 0;
  progressBar.classList.remove('visually-hidden');
  const interval = setInterval(() => {
    if (width >= 100) {
      clearInterval(interval);
      doneCallback();
    } else {
      width += 10;
      progress.style.width = width + '%';
      progress.textContent = width + '%';
    }
  }, 200);
}

document.getElementById('clientType').addEventListener('change', (e) => {
  const tipo = e.target.value;
  document.getElementById('preview').innerHTML = templates[tipo] || '';
});

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const tipo = document.getElementById('clientType').value;
  const html = templates[tipo] || '';
  const subject = document.getElementById('clientType').selectedOptions[0].text;

  const file = document.getElementById('csvFile').files[0];
  if (!file) return alert("Selecciona un archivo CSV");

  const reader = new FileReader();
  reader.onload = async (e) => {
    const lines = e.target.result.split('\n');
    const emails = lines.map(line => line.trim()).filter(line => line);

    simulateProgress(async () => {
      let sentCount = 0;
      let failedCount = 0;
      for (const to of emails) {
        try {
          const res = await fetch('https://hmcorreos.onrender.com/send-email', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ to, subject, html })
          });
          const result = await res.json();
          if (res.ok) {
            sentCount++;
          } else {
            failedCount++;
          }
        } catch (err) {
          failedCount++;
          console.error('Error al enviar a:', to);
        }
      }
      progress.textContent = 'Completado';
      statusDiv.innerHTML = `<div class="alert alert-info mt-3">‚úÖ Correos enviados: ${sentCount}<br>‚ùå Fallos: ${failedCount}</div>`;
    });
  };
  reader.readAsText(file);
});
</script>
</body>
