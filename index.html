<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HM Correos Automáticos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00ffcc;
    }
    form {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
      width: 100%;
      max-width: 500px;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      background: #2e2e2e;
      color: white;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #00ffcc;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00ccaa;
    }
    .status {
      margin-top: 1rem;
      font-weight: bold;
      color: #00ffcc;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://hmencuadernaciones.com/logo-hm-blanco.png" alt="HM Logo" />
  <h1>HM Correos Automáticos</h1>
  <form id="emailForm">
    <label for="to">Correo destinatario:</label>
    <input type="email" id="to" name="to" required />

    <label for="subject">Asunto:</label>
    <input type="text" id="subject" name="subject" required />

    <label for="html">Contenido HTML:</label>
    <textarea id="html" name="html" rows="6" required><h2>Ejemplo de contenido HTML</h2><p>Este es un correo enviado desde HM Correos.</p></textarea>

    <button type="submit">Enviar correo</button>
    <div class="status" id="status"></div>
  </form>

  <script>
    const form = document.getElementById('emailForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        to: form.to.value,
        subject: form.subject.value,
        html: form.html.value
      };

      try {
        const res = await fetch('https://hmcorreos.onrender.com/send-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        statusDiv.textContent = result.message || result.error;
      } catch (err) {
        console.error(err);
        statusDiv.textContent = 'Error al conectar con el servidor';
      }
    });
  </script>
</body>
</html>
